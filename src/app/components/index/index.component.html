<div *ngIf="users">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>ManegerId</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | async">
        <td>{{ user.name }}</td>
        <td>{{ user.ManagerId }}</td>
        <td><button class="btn btn-primary" (click)="editUser(user)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="deleteUser(user.employeeId)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
